version: '3.8'
services:
    db:
        image: postgres:13.3
        restart: always
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=secret
            - POSTGRES_DB=postgres
            - APP_DB_USER=mobile_db_user
            - APP_DB_PASS=mobile_db_secret
            - APP_DB_NAME=mobile_db
            - PGDATA=/Backend/postgresql/data
        container_name: postgres_db
        volumes:
        - .:/docker-entrypoint-initdb.d/
        ports:
        - "5432:5432"

volumes:
    db-data: